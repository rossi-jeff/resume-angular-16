<div id="header-bar" class="my-4 mx-4">
  <div class="flex flex-wrap">
    <div class="flex flex-wrap flex-grow">
      <h2>Jeff Rossi</h2>
      <div class="mx-3">|</div>
      <strong>Software Developer</strong>
    </div>
    <div class="flex flex-wrap">
      <label for="theme" class="mr-2">Theme</label>
      <select name="theme" id="theme" (change)="themeSelectChanged($event)">
        <option *ngFor="let name of names" [value]="name">{{ name }}</option>
      </select>
    </div>
    <div class="md:hidden">
      <button (click)="menuToggleClicked()" title="Navigation Menu" class="ml-2">
        <ng-icon name="hero-bars-3-solid" size="24" strokeWidth="4"></ng-icon>
      </button>
    </div>
  </div>
  <div id="nav-links" class="hidden md:flex md:flex-wrap md:justify-between">
    <button routerLink="/">Home</button>
    <button routerLink="/employment">Employment</button>
    <button routerLink="/education">Education</button>
    <button routerLink="/contact">Contact</button>
    <button routerLink="/references">References</button>
    <button routerLink="/testimonials">Testimonials</button>
    <button routerLink="/resume">Resume</button>
    <button routerLink="/links">Links</button>
  </div>
</div>
